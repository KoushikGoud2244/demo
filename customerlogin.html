    <!--Inline-CSS-->
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    background-image: url("customerA.jpg");
    background-repeat: no-repeat;
    background-size: cover; /* Ensures the background image covers the entire screen */
    background-position: center; /* Centers the background image */
    height: 100vh;
}

.menu {
    background-color: #333;
    padding: 10px 0;
}

.menu ul {
    list-style-type: none;
    text-align: center;
}

.menu ul li {
    display: inline;
    margin-right: 20px;
}

.menu ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
}

.form {
    width: 300px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form label {
    font-weight: bold;
    color: #333;
}

.form input[type="email"],
.form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.form input[type="submit"]:hover {
    background-color: #555;
}

.form input[type="checkbox"] {
    margin-right: 5px;
}

.form span {
    font-size: 14px;
    color: #666;
}

.p2 {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.a1 {
    padding: 5px 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    text-decoration: none;
}

.a1:hover {
    background-color: #555;
}

    </style>

</head>
